[pytest]
asyncio_mode = auto
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
